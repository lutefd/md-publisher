services:
  publisher-frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - publisher-api
    networks:
      - caddy_net
    restart: unless-stopped

  publisher-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - badger_data:/app/data
      - ./api/.env:/app/.env
    environment:
      - GIN_MODE=release
      - API_KEY=${API_KEY:-}
    networks:
      - caddy_net
    restart: unless-stopped

networks:
  caddy_net:
    external: true

volumes:
  badger_data:
    driver: local
